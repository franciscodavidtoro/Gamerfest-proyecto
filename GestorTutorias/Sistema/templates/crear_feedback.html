{% extends 'formBase.html' %}

{% block titulo %}Crear feedback{% endblock %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark text-center">
                <h4 class="card-title mb-0">
                    <i class="bi bi-star-fill me-2"></i>Calificar Tutoría
                </h4>
                <p class="mb-0 mt-2"><small>Tu opinión es muy importante para nosotros</small></p>
            </div>
            <div class="card-body p-4">
                {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <div class="text-center mb-3">
                            <i class="bi bi-clipboard-check text-warning" style="font-size: 2rem;"></i>
                        </div>
                        
                        <div class="form-fields">
                            {{ form.as_p }}
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Volver
                        </a>
                        <button type="submit" class="btn btn-warning btn-lg px-4">
                            <i class="bi bi-send-fill me-2"></i>Enviar Feedback
                        </button>
                    </div>
                </form>
            </div>
        </div>
      
    </div>
</div>

<style>
.form-fields p {
    margin-bottom: 1rem;
}

.form-fields label {
    font-weight: bold;
    margin-bottom: 0.5rem;
    display: block;
}

.form-fields input,
.form-fields textarea,
.form-fields select {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ced4da;
    border-radius: 0.375rem;
    font-size: 1rem;
}

.form-fields input:focus,
.form-fields textarea:focus,
.form-fields select:focus {
    border-color: #ffc107;
    box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    outline: 0;
}
</style>
{% endblock %}
