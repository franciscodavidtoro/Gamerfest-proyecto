{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block titulo %}-----{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body >


  <!-- Menú superior -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-journal-bookmark-fill me-2"></i>Tutorías
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuSuperior" aria-controls="menuSuperior" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="menuSuperior">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <button class="btn btn-danger" onclick="window.location.href='{% url 'cerrar_sesion' %}'">
              <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>


<div   class="bg-light d-flex justify-content-center align-items-center vh-100">  
    {% block contenido %}-----{% endblock %}
</div>

<script src="{% static 'js/scripts.js' %}"></script>


</body>
</html>
