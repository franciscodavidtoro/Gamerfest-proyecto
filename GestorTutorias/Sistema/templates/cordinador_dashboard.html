{% extends 'formBase.html' %}

{% block titulo %}Tutor{% endblock %}

{% block contenido %}

<div class="container py-4">
    <h2 class="mb-4 fw-bold">Panel de Coordinación</h2>
    
    <div class="row g-4">
      
        <!-- Ver Usuarios -->
        <div class="col-lg-6">
            <a href="{% url 'ver_usuarios' %}" class="text-decoration-none">
                <div class="card shadow h-100">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-people me-2"></i>Gestión de Usuarios
                        </h5>
                    </div>
                </div>
            </a>
        </div>

        <!-- Crear Usuarios -->
        <div class="col-lg-6">
            <a href="{% url 'crear_usuario' %}" class="text-decoration-none">
                <div class="card shadow h-100">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-person-plus me-2"></i>Crear Nuevo Usuario
                        </h5>
                    </div>
                </div>
            </a>
        </div>

        <!-- Aprobar Tutorías -->
        <div class="col-lg-6">
            <a href="{% url 'Tutorias_pendientes' %}" class="text-decoration-none">
                <div class="card shadow h-100">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-check-circle me-2"></i>Solicitudes de Tutorías
                        </h5>
                    </div>
                </div>
            </a>
        </div>

        <!-- Estadísticas -->
        <div class="col-lg-6">
            <a href="{% url 'Estadisticas' %}" class="text-decoration-none">
                <div class="card shadow h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-graph-up me-2"></i>Estadísticas del Sistema
                        </h5>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>

{% endblock %}
